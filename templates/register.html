{% extends 'index.html' %}

{% block title %} Register {% endblock %}

{% block body %}
    <form  name="form" id="form"  class="register_form">

        <h2>Реєстрація</h2>
        <label for="first_name">Name </label>
        <input type="text" placeholder="Your Name" id="first_name" name="first_name"><br>

        <label for="last_name">Surname </label>
        <input type="text"  placeholder="Your Surname" name="" id="last_name"><br>

        <label for="email">Email </label>
        <input type="text" placeholder="Your Email" id="email"><br>

        <label for="login">Login </label>
        <input type="text" placeholder="Your Login" id="login"><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Input Password"><br>

        <label for="password2">Password</label>
        <input type="password" name="password2" id="password2" placeholder="Repeat Password"><br>

        <input id="btn_one" class="btn_one" type="button"
               name="btn_great" value="Реєстрація">

    </form>
         <div class="not_account">
            <p>У вас є обліковий запис?</p>
            <a href="/login">Увійти в обліковий запис</a>
        </div>

    <script src="static/js/register.js" type="text/javascript"></script>
{% endblock%}
